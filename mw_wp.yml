 - hosts: ALL
   gather_facts: true
   vars_prompt:
    - name: deploy_host
      prompt: direcion de host para hacer la subida de base de datos?
      private: no 
      
   tasks:
     - name: Transfer file from ServerA to ServerB
       synchronize:
         src: /var/www/html/
         dest: /var/www/html/
         mode: pull
         owner: yes
         group: yes
         recursive: yes
       delegate_to: "{{ deply_host }}"
