 - hosts: 192.168.0.34
   gather_facts: true
   vars:
     deploy_host: 192.168.0.32
   
   #vars_prompt:
    #- name: deploy_host
     # prompt: direcion de host para hacer la subida de base de datos?
      #private: no 
      
   tasks:
     - name: Transfer file from ServerA to ServerB
       synchronize:
         src: /var/www/html/
         dest: /var/www/html/
         mode: pull
         owner: yes
         group: yes
         recursive: yes
       delegate_to: "{{ deploy_host }}"
