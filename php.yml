- hosts: all
  tasks:
  - name: Instalar lista de paquetes de php
    apt:
      pkg:
      - php 
      - php-mysql 
      - php-curl
      - php-gd 
      - php-intl 
      - php-mbstring 
      - php-soap 
      - php-xml 
      - php-xmlrpc
      - php-zip
      
    notify:
      - restart apache2
    
   # creamos archivo phpinfo.php
  - name: Creando phpinfo.php
    copy:
      dest: "/var/www/html/phpinfo.php"
      content: |
        <?php
        phpinfo();
        ?>
    
   # reiniciamos apache
  handlers:
  - name: restart apache2
    service: name=apache2 state=restarted
    
    
